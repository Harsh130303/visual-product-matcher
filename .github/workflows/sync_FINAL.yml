name: Deploy to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install HF Hub
        run: pip install huggingface_hub
      - name: "Deployment: Official Python Upload (Bypassing Shell Issues)"
        run: |
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_folder(folder_path='.', repo_id='Harsh-13yo/vpm-backend', repo_type='space', token='${{ secrets.HF_TOKEN }}')"

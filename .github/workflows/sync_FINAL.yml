# FINAL SYNC SYSTEM - DO NOT USE GIT PUSH
name: Deploy to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install HF CLI
        run: pip install huggingface_hub
      - name: "Deployment: Uploading all files (Direct CLI Mode)"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Starting secure upload of all project files..."
          python3 -m huggingface_hub.commands.huggingface_cli upload Harsh-13yo/vpm-backend . --repo-type=space --token=$HF_TOKEN --yes

# OFFICIAL SYNC v6 - USING HF CLI (BYPASSING 10MB LIMIT)
name: Sync to Hugging Face v6
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Hugging Face Hub
        run: pip install huggingface_hub
      - name: "v7: Official HF Upload Tool"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Listing files to be uploaded:"
          ls -R
          huggingface-cli upload Harsh-13yo/vpm-backend . --repo-type=space --token=$HF_TOKEN --yes
